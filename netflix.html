<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets2/netflix.webp" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Recently Added</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="featured">
        <img src="assets2/netflix.webp" alt="Featured Image">
        <div class="featured-content">
            <h1>Featured Title</h1>
            <p>Description</p>
            <button>Play</button>
            <button>More Info</button>
        </div>
    </section>

    <section class="categories"><center>
        <h2>Popular on Netflix</h2>
        <div class="category">
            <img src="assets2/popular1.jpg" alt="Popular 1">
            <img src="assets2/popular1.jpg" alt="Popular 2">
            <img src="assets2/popular1.jpg" alt="Popular 3">
            <img src="assets2/popular1.jpg" alt="Popular 4">
        </div>

        <h2>Trending Now</h2>
        <div class="category">
            <img src="assets2/t1.jpg" alt="Trending 1">
            <img src="assets2/t1.jpg" alt="Trending 2">
            <img src="assets2/t1.jpg" alt="Trending 3">
            <img src="assets2/t1.jpg" alt="Trending 4">
        </div>

        <h2>Watch it Again</h2>
        <div class="category">
            <img src="assets2/w1.jpg" alt="Watch Again 1">
            <img src="assets2/w2.jpg" alt="Watch Again 2">
            <img src="assets2/w3.jpg" alt="Watch Again 3">
            <img src="assets2/w4.jpg" alt="Watch Again 4">
        </center></div>
    </section>
</body>
</html>
